<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="title" class="title">Understanding A11y in Forms</h1>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form for="title" aria-labelledby="title">
        <fieldset aria-describedby="description">
          <legend>Enter your information</legend>

          <label for="name-input" aria-describedby="name-input">Name:</label>
          <input id="name-input" type="text" name="name" />

          <label for="age-input" aria-describedby="age-input">Age:</label>
          <input id="age-input" type="text" name="age" />

          <label for="color-input" aria-describedby="color-input"
            >Color you cannot see:</label
          >
          <label for="color-input" aria-describedby="color-input"></label>
          <input id="color-input" type="color" name="color" />

          <label for="message-input" aria-describedby="message-input"
            >Leave us a message...</label
          >
          <textarea
            id="message-input"
            type="message"
            name="message"
            rows="7"
          ></textarea>

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
